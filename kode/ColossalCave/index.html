<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colossal Cave Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/2fd9f648ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div> 
                <h1>Colossal Cave Adventure</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
             <div class="gameplay-box">
                <h2>Are you ready for this game?</h2>
             </div>
            <div class="textBox">
                    <span class="text-span">What's next???</span>
                    <span id="userInput"></span>
                    <img src="img/square-solid.svg" width="30" height="30" alt="Square icon" class="fa-square">
            </div>
        </section>
        <div class="photo"></div>
    </main>
    <footer>
        <button class="btn-1">Help</button>
        <button class="btn-2">Restart</button>
        <button class="btn-3">Map</button>
        <p>Made by Malene Lau</p>
    </footer>
</body>
</html>
